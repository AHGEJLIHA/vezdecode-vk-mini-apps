<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Вездекод</title>
</head>
<body>
    <div class="container">
        <form method="post" action="http://localhost:8080/login.php">

            <select class="input-select">
                <option value="en">en</option>
                <option value="rus">rus</option>
                <option value="ar">ar</option>
            </select>

            <h2 class="title">Form title</h2>

            <div class="forms">

                <div class="name-field">

                    <input class="name-field-input" name="first-name"/>

                    <input class="name-field-input" name="second-name"/>
                </div>

                <div class="input-field-form">
                    <p class="title-field">email<span style="color: red; ">*</span>:</p>
                        <input class="input-field" name="email"/>
                </div>

                <div class="input-field-form">
                    <p class="title-field">company<span style="color: red; ">*</span>:</p>
                        <input class="input-field" name="company"/>
                </div>

                <div class="input-field-form">
                    <p class="title-field">city<span style="color: red; ">*</span>:</p>
                        <input class="input-field" name="city"/>
                </div>

                <div class="input-field-form">
                    <p class="title-field">message<span style="color: red; ">*</span>:</p>
                        <textarea></textarea>
                </div>

                <div class="button">
                    <input type="submit" value="Send" class="submit"/>
                </div>

            </div>
        </form>
    </div>

</html>
